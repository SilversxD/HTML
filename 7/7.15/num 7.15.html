<!DOCTYPE HTML>
<html>
<head>
  <title>715</title>
  <link rel="stylesheet" href="gallery.css">
  <meta charset="utf-8">
    <style>
body {
  margin: 0;
  padding: 0;
  font: 75%/120% sans-serif;
}

h2 {
  font: bold 190%/100% sans-serif;
  margin: 0 0 .2em;
}

h2 em {
  font: normal 80%/100% sans-serif;
  color: black;
}

#largeImg {
  border: solid 1px #ccc;
  width: 550px;
  height: 400px;
  padding: 5px;
}

#thumbs a {
  border: solid 1px #ccc;
  width: 100px;
  height: 100px;
  padding: 3px;
  margin: 2px;
  float: left;
}

#thumbs a:hover {
  border-color: yellow;
}

#thumbs li {
  list-style: none;
}

#thumbs {
  margin: 0;
  padding: 0;
}</style>
</head>
<body>
  <p><img id="largeImg" src="https://i.pinimg.com/564x/c4/00/be/c400befd1c9d6a55a534c437b57ef12a.jpg" alt="Large image"></p>
  <ul id="thumbs">
    <li>
      <a href="https://www.nihilist.li/wp-content/uploads/2019/06/Naruto_Part_1.png" title="Image 2"><img src="https://www.nihilist.li/wp-content/uploads/2019/06/Naruto_Part_1.png" height="100" width="100"></a>
    </li>
    <li>
      <a href="https://static.wikia.nocookie.net/naruto/images/2/21/Sasuke_Part_1.png/revision/latest?cb=20180722103521&path-prefix=ru" title="Image 3"><img src="https://static.wikia.nocookie.net/naruto/images/2/21/Sasuke_Part_1.png/revision/latest?cb=20180722103521&path-prefix=ru" height="100" width="100"></a>
    </li>
    <li>
      <a href="https://static2.cbrimages.com/wordpress/wp-content/uploads/2020/10/Asuna-Smiling-Sword-Art-Online.jpeg" title="Image 4"><img src="https://static2.cbrimages.com/wordpress/wp-content/uploads/2020/10/Asuna-Smiling-Sword-Art-Online.jpeg" height="100" width="100"></a>
    </li>
    <li>
      <a href="https://upload.wikimedia.org/wikipedia/ru/thumb/f/fe/Dn_l_lawliet.jpg/274px-Dn_l_lawliet.jpg" title="Image 5"><img src="https://upload.wikimedia.org/wikipedia/ru/thumb/f/fe/Dn_l_lawliet.jpg/274px-Dn_l_lawliet.jpg" height="100" width="100"></a>
    </li>
    <li>
      <a href="https://cdnb.artstation.com/p/assets/images/images/006/322/227/large/alex-flores-nightbringeryasuo-alexflores.jpg?1497693143" title="Image 6"><img src="https://cdnb.artstation.com/p/assets/images/images/006/322/227/large/alex-flores-nightbringeryasuo-alexflores.jpg?1497693143" height="100" width="100"></a>
    </li>
  </ul>
  <script>
    thumbs.onclick = function(event) {
      let thumbnail = event.target.closest('a');
      if (!thumbnail) return;
      showThumbnail(thumbnail.href, thumbnail.title);
      event.preventDefault();
    }
    function showThumbnail(href, title) {
      largeImg.src = href;
      largeImg.alt = title;
    }
  </script>
</body>
</html>
